<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Apps</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  /* Chrome, Safari, Edge, Opera */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }

</style>
<body>
  <div class="flex justify-center h-screen">
    <div class="flex h-fit border p-5 m-auto flex-col rounded-md">
      <h1 class="flex justify-center"><b>Kalkulator App</b></h1>
      <div class="flex flex-col">
        <label for="number1">input 1 : </label>
        <input type="number" class="border w-max rounded-md px-2 py-1" id="number1" value="0">
      </div>
      <div class="flex flex-col mt-2">
        <label for="number1">input 2 : </label>
        <input type="number" class="border w-max rounded-md px-2 py-1" id="number2" value="0">
      </div>
      <div class="flex flex-col mt-2">
        <p>operasi : </p>
        <div class="flex flex-row mt-2">
          <button class="border rounded-md m-2 py-3 px-4 hover:bg-black hover:text-white" onclick="tambah()">+</button>
          <button class="border rounded-md m-2 py-3 px-4 hover:bg-black hover:text-white" onclick="kurang()">-</button>
          <button class="border rounded-md m-2 py-3 px-4 hover:bg-black hover:text-white" onclick="kali()">x</button>
          <button class="border rounded-md m-2 py-3 px-4 hover:bg-black hover:text-white" onclick="bagi()">/</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  function tambah() {
    let num1 = parseInt(document.getElementById("number1").value);
    let num2 = parseInt(document.getElementById("number2").value);
    alert(`Hasil dari ${num1} + ${num2} = ${num1+num2}`);
  }
  function kurang() {
    let num1 = parseInt(document.getElementById("number1").value);
    let num2 = parseInt(document.getElementById("number2").value);
    alert(`Hasil dari ${num1} - ${num2} = ${num1-num2}`);
  }
  function kali() {
    let num1 = parseInt(document.getElementById("number1").value);
    let num2 = parseInt(document.getElementById("number2").value);
    alert(`Hasil dari ${num1} x ${num2} = ${num1*num2}`);
  }
  function bagi() {
    let num1 = parseInt(document.getElementById("number1").value);
    let num2 = parseInt(document.getElementById("number2").value);
    alert(`Hasil dari ${num1}/${num2}=${num1/num2}`);
  }
</script>
</html>
